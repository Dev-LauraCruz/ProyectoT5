<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Preguntas</title>
    <link rel="stylesheet" href="../css/generar-preguntas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor-generador">
        <header class="cabecera">
            <h1><i class="fas fa-question"></i> Generador de Preguntas</h1>
            <p>Ingresa un texto y genera preguntas relevantes sobre su contenido</p>
        </header>

        <div class="contenedor-principal">
            <!-- Cuadro de texto de entrada -->
            <div class="seccion-texto">
                <div class="encabezado-seccion">
                    <h2><i class="fas fa-book-open"></i> Texto de Entrada</h2>
                </div>
                <textarea id="texto-entrada" class="area-texto" placeholder="Pega aquí el texto sobre el que deseas generar preguntas..."></textarea>
            </div>

            <!-- Cuadro de preguntas generadas -->
            <div class="seccion-preguntas">
                <div class="encabezado-seccion">
                    <h2><i class="fas fa-list-ol"></i> Preguntas Generadas</h2>
                </div>
                <div id="preguntas-generadas" class="area-preguntas">
                    <div class="placeholder">
                        <i class="fas fa-lightbulb"></i>
                        <p>Las preguntas generadas aparecerán aquí</p>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="controles">
                <button id="btn-limpiar" class="btn-limpiar">
                    <i class="fas fa-eraser"></i> Limpiar Todo
                </button>
                <button id="btn-generar" class="btn-generar" disabled>
                    <i class="fas fa-magic"></i> Generar Preguntas
                </button>
            </div>
        </div>
    </div>

    <script src="../js/generar-preguntas.js"></script>
</body>
</html>
