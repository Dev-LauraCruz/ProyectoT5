<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumir Texto</title>
    <link rel="stylesheet" href="../css/resumen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor-resumen">
        <header class="cabecera">
            <h1><i class="fas fa-file-contract"></i> Resumir Texto</h1>
            <p>Pega tu texto en el cuadro de entrada y obtén un resumen conciso</p>
        </header>

        <div class="contenedor-principal">
            <!-- Área de entrada de texto -->
            <div class="seccion-texto">
                <div class="encabezado-seccion">
                    <h2><i class="fas fa-edit"></i> Texto Original</h2>
                </div>
                <textarea id="texto-original" class="area-texto" placeholder="Escribe o pega aquí el texto que deseas resumir..."></textarea>
                <div class="contador-caracteres">
                    <span id="contador">0</span> caracteres
                </div>
            </div>

            <!-- Controles simplificados -->
            <div class="controles">
                <button class="btn-limpiar" id="btn-limpiar">
                    <i class="fas fa-broom"></i> Limpiar
                </button>
                <button class="btn-resumir" id="btn-resumir">
                    <i class="fas fa-compress-alt"></i> Resumir Texto
                </button>
            </div>

            <!-- Área de resultado simplificada -->
            <div class="seccion-resultado">
                <div class="encabezado-seccion">
                    <h2><i class="fas fa-file-alt"></i> Resumen</h2>
                </div>
                <div id="texto-resumido" class="area-resultado">
                    <p class="placeholder">Aquí aparecerá el texto resumido...</p>
                </div>
                <div class="contador-caracteres">
                    <span id="contador-resumen">0</span> caracteres
                </div>
            </div>
        </div>
    </div>

    <script src="../js/resumen.js"></script>
</body>
</html>
